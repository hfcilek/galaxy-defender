<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Defender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            background-color: #0f172a;
            touch-action: manipulation;
            margin: 0;
            padding: 0;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%233b82f6" d="M12 2L4 12l8 10 8-10z"/><circle cx="12" cy="12" r="4" fill="%2393c5fd"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 10;
        }
        
        .bullet {
            position: absolute;
            width: 6px;
            height: 20px;
            background-color: #3b82f6;
            border-radius: 3px;
            box-shadow: 0 0 10px #93c5fd;
            z-index: 5;
        }
        
        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ef4444" d="M12 22L2 12l10-10 10 10z"/><circle cx="12" cy="12" r="4" fill="%23fca5a5"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 8;
        }
        
        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="12" fill="%23f59e0b"/><circle cx="12" cy="12" r="8" fill="%23fcd34d"/><circle cx="12" cy="12" r="4" fill="%23fef3c7"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 15;
            animation: explode 0.5s forwards;
        }
        
        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 0 0 10px #3b82f6;
            z-index: 20;
        }
        
        #health-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 0 0 10px #ef4444;
            z-index: 20;
        }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(15, 23, 42, 0.8);
            z-index: 30;
        }
        
        #game-over-screen {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .title {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #3b82f6;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #93c5fd;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
        }
        
        .final-score {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #3b82f6;
        }
        
        .high-score {
            color: #fcd34d;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #f59e0b;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-key {
            background-color: rgba(59, 130, 246, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #3b82f6;
            font-size: 14px;
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background-color: rgba(239, 68, 68, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f87171);
            transition: width 0.3s;
        }
        
        .powerup {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="%23f59e0b"/><path fill="%23fef3c7" d="M12 6v12m6-6H6"/></svg>');
            background-size: contain;
            z-index: 7;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">SCORE: 0</div>
        <div id="health-display">
            <div>HEALTH</div>
            <div class="health-bar">
                <div class="health-fill" style="width: 100%"></div>
            </div>
        </div>
        
        <div id="start-screen">
            <h1 class="title">GALAXY DEFENDER</h1>
            <p class="subtitle">Defend the galaxy from invading alien forces. Shoot down enemies and survive as long as you can!</p>
            <button id="start-btn" class="btn">START MISSION</button>
            
            <div class="controls">
                <div class="flex flex-col items-center">
                    <div class="control-key">WASD</div>
                    <div class="text-white text-sm mt-2">Move</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="control-key">SPACE</div>
                    <div class="text-white text-sm mt-2">Shoot</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="control-key">MOUSE</div>
                    <div class="text-white text-sm mt-2">Aim</div>
                </div>
            </div>
        </div>
        
        <div id="game-over-screen">
            <h1 class="title">MISSION FAILED</h1>
            <p class="final-score">SCORE: <span id="final-score">0</span></p>
            <p class="high-score">HIGH SCORE: <span id="high-score">0</span></p>
            <button id="restart-btn" class="btn">RETRY MISSION</button>
        </div>
        
        <div id="player" class="player"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameContainer = document.getElementById('game-container');
            const player = document.getElementById('player');
            const scoreDisplay = document.getElementById('score-display');
            const healthDisplay = document.querySelector('.health-fill');
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const finalScoreDisplay = document.getElementById('final-score');
            const highScoreDisplay = document.getElementById('high-score');
            const startBtn = document.getElementById('start-btn');
            const restartBtn = document.getElementById('restart-btn');
            
            // Game variables
            let gameRunning = false;
            let score = 0;
            let highScore = localStorage.getItem('galaxyDefenderHighScore') || 0;
            let health = 100;
            let playerX = 0;
            let playerY = 0;
            let playerSpeed = 5;
            let bullets = [];
            let enemies = [];
            let explosions = [];
            let stars = [];
            let powerups = [];
            let lastEnemyTime = 0;
            let enemyFrequency = 1500;
            let lastPowerupTime = 0;
            let powerupFrequency = 10000;
            let animationId;
            let gameAreaWidth = window.innerWidth;
            let gameAreaHeight = window.innerHeight;
            let mouseX = gameAreaWidth / 2;
            let mouseY = gameAreaHeight / 2;
            let keys = {
                w: false,
                a: false,
                s: false,
                d: false
            };
            
            // Initialize high score display
            highScoreDisplay.textContent = highScore;
            
            // Create stars for background
            function createStars() {
                for (let i = 0; i < 100; i++) {
                    createStar();
                }
            }
            
            function createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                const left = Math.random() * gameAreaWidth;
                const top = Math.random() * gameAreaHeight;
                const opacity = Math.random();
                const speed = Math.random() * 0.5 + 0.1;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${left}px`;
                star.style.top = `${top}px`;
                star.style.opacity = opacity;
                
                gameContainer.appendChild(star);
                stars.push({
                    element: star,
                    left: left,
                    top: top,
                    speed: speed
                });
            }
            
            // Move stars for parallax effect
            function moveStars() {
                stars.forEach(star => {
                    star.top += star.speed;
                    star.element.style.top = `${star.top}px`;
                    
                    if (star.top > gameAreaHeight) {
                        star.top = 0;
                        star.left = Math.random() * gameAreaWidth;
                        star.element.style.top = `${star.top}px`;
                        star.element.style.left = `${star.left}px`;
                    }
                });
            }
            
            // Create enemy
            function createEnemy() {
                const enemy = document.createElement('div');
                enemy.className = 'enemy';
                
                const left = Math.random() * (gameAreaWidth - 40);
                const speed = Math.random() * 2 + 1;
                
                enemy.style.left = `${left}px`;
                enemy.style.top = '-40px';
                
                gameContainer.appendChild(enemy);
                
                enemies.push({
                    element: enemy,
                    x: left,
                    y: -40,
                    speed: speed,
                    health: 2,
                    size: 40
                });
            }
            
            // Create powerup
            function createPowerup() {
                const powerup = document.createElement('div');
                powerup.className = 'powerup';
                
                const left = Math.random() * (gameAreaWidth - 30);
                const speed = Math.random() * 2 + 1;
                
                powerup.style.left = `${left}px`;
                powerup.style.top = '-30px';
                
                gameContainer.appendChild(powerup);
                
                powerups.push({
                    element: powerup,
                    x: left,
                    y: -30,
                    speed: speed,
                    type: Math.random() > 0.5 ? 'health' : 'double'
                });
            }
            
            // Create explosion
            function createExplosion(x, y) {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                
                explosion.style.left = `${x - 30}px`;
                explosion.style.top = `${y - 30}px`;
                
                gameContainer.appendChild(explosion);
                
                explosions.push({
                    element: explosion,
                    time: Date.now()
                });
                
                // Remove explosion after animation
                setTimeout(() => {
                    gameContainer.removeChild(explosion);
                }, 500);
            }
            
            // Move player
            function movePlayer() {
                if (keys.w && playerY > 0) playerY -= playerSpeed;
                if (keys.a && playerX > 0) playerX -= playerSpeed;
                if (keys.s && playerY < gameAreaHeight - 50) playerY += playerSpeed;
                if (keys.d && playerX < gameAreaWidth - 50) playerX += playerSpeed;
                
                // Smooth movement towards mouse (optional)
                // playerX += (mouseX - playerX - 25) * 0.05;
                // playerY += (mouseY - playerY - 25) * 0.05;
                
                // Keep player in bounds
                playerX = Math.max(0, Math.min(gameAreaWidth - 50, playerX));
                playerY = Math.max(0, Math.min(gameAreaHeight - 50, playerY));
                
                player.style.left = `${playerX}px`;
                player.style.top = `${playerY}px`;
            }
            
            // Shoot bullet
            function shoot() {
                if (!gameRunning) return;
                
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                
                // Calculate direction towards mouse
                const angle = Math.atan2(mouseY - (playerY + 25), mouseX - (playerX + 25));
                const speed = 10;
                const velX = Math.cos(angle) * speed;
                const velY = Math.sin(angle) * speed;
                
                bullet.style.left = `${playerX + 22}px`;
                bullet.style.top = `${playerY + 25}px`;
                
                gameContainer.appendChild(bullet);
                
                bullets.push({
                    element: bullet,
                    x: playerX + 22,
                    y: playerY + 25,
                    velX: velX,
                    velY: velY
                });
                
                // Add recoil effect
                player.style.transform = 'translateY(5px)';
                setTimeout(() => {
                    player.style.transform = 'translateY(0)';
                }, 100);
            }
            
            // Move bullets
            function moveBullets() {
                bullets.forEach((bullet, index) => {
                    bullet.x += bullet.velX;
                    bullet.y += bullet.velY;
                    bullet.element.style.left = `${bullet.x}px`;
                    bullet.element.style.top = `${bullet.y}px`;
                    
                    // Remove bullets that are off screen
                    if (bullet.x < 0 || bullet.x > gameAreaWidth || bullet.y < 0 || bullet.y > gameAreaHeight) {
                        gameContainer.removeChild(bullet.element);
                        bullets.splice(index, 1);
                    }
                });
            }
            
            // Move enemies
            function moveEnemies() {
                const currentTime = Date.now();
                if (currentTime - lastEnemyTime > enemyFrequency && enemies.length < 10) {
                    createEnemy();
                    lastEnemyTime = currentTime;
                    
                    // Increase difficulty
                    if (score > 0 && score % 10 === 0) {
                        enemyFrequency = Math.max(500, enemyFrequency - 100);
                    }
                }
                
                enemies.forEach((enemy, index) => {
                    enemy.y += enemy.speed;
                    enemy.element.style.top = `${enemy.y}px`;
                    
                    // Check collision with player
                    if (
                        enemy.y + enemy.size > playerY &&
                        enemy.y < playerY + 50 &&
                        enemy.x + enemy.size > playerX &&
                        enemy.x < playerX + 50
                    ) {
                        takeDamage(10);
                        createExplosion(enemy.x + 20, enemy.y + 20);
                        gameContainer.removeChild(enemy.element);
                        enemies.splice(index, 1);
                    }
                    
                    // Remove enemies that are off screen
                    if (enemy.y > gameAreaHeight) {
                        gameContainer.removeChild(enemy.element);
                        enemies.splice(index, 1);
                    }
                });
            }
            
            // Move powerups
            function movePowerups() {
                const currentTime = Date.now();
                if (currentTime - lastPowerupTime > powerupFrequency && powerups.length < 3) {
                    createPowerup();
                    lastPowerupTime = currentTime;
                }
                
                powerups.forEach((powerup, index) => {
                    powerup.y += powerup.speed;
                    powerup.element.style.top = `${powerup.y}px`;
                    
                    // Check collision with player
                    if (
                        powerup.y + 30 > playerY &&
                        powerup.y < playerY + 50 &&
                        powerup.x + 30 > playerX &&
                        powerup.x < playerX + 50
                    ) {
                        if (powerup.type === 'health') {
                            health = Math.min(100, health + 20);
                            healthDisplay.style.width = `${health}%`;
                        } else {
                            // Double points for 5 seconds
                            score += 5; // Bonus for picking up
                            scoreDisplay.textContent = `SCORE: ${score}`;
                        }
                        
                        gameContainer.removeChild(powerup.element);
                        powerups.splice(index, 1);
                    }
                    
                    // Remove powerups that are off screen
                    if (powerup.y > gameAreaHeight) {
                        gameContainer.removeChild(powerup.element);
                        powerups.splice(index, 1);
                    }
                });
            }
            
            // Check bullet-enemy collisions
            function checkCollisions() {
                bullets.forEach((bullet, bulletIndex) => {
                    enemies.forEach((enemy, enemyIndex) => {
                        if (
                            bullet.y < enemy.y + enemy.size &&
                            bullet.y + 20 > enemy.y &&
                            bullet.x < enemy.x + enemy.size &&
                            bullet.x + 6 > enemy.x
                        ) {
                            // Hit enemy
                            enemy.health--;
                            
                            if (enemy.health <= 0) {
                                // Enemy destroyed
                                score += 10;
                                scoreDisplay.textContent = `SCORE: ${score}`;
                                createExplosion(enemy.x + 20, enemy.y + 20);
                                gameContainer.removeChild(enemy.element);
                                enemies.splice(enemyIndex, 1);
                            }
                            
                            // Remove bullet
                            gameContainer.removeChild(bullet.element);
                            bullets.splice(bulletIndex, 1);
                        }
                    });
                });
            }
            
            // Player takes damage
            function takeDamage(amount) {
                health -= amount;
                healthDisplay.style.width = `${health}%`;
                
                // Flash player red
                player.style.filter = 'brightness(2) saturate(5)';
                setTimeout(() => {
                    player.style.filter = 'none';
                }, 200);
                
                if (health <= 0) {
                    health = 0;
                    gameOver();
                }
            }
            
            // Game loop
            function gameLoop() {
                if (!gameRunning) return;
                
                movePlayer();
                moveBullets();
                moveEnemies();
                movePowerups();
                moveStars();
                checkCollisions();
                
                animationId = requestAnimationFrame(gameLoop);
            }
            
            // Start game
            function startGame() {
                // Reset game state
                score = 0;
                health = 100;
                scoreDisplay.textContent = `SCORE: ${score}`;
                healthDisplay.style.width = `${health}%`;
                playerX = gameAreaWidth / 2 - 25;
                playerY = gameAreaHeight / 2 - 25;
                player.style.left = `${playerX}px`;
                player.style.top = `${playerY}px`;
                bullets = [];
                enemies = [];
                powerups = [];
                enemyFrequency = 1500;
                
                // Clear existing elements
                document.querySelectorAll('.bullet, .enemy, .explosion, .powerup').forEach(el => {
                    gameContainer.removeChild(el);
                });
                
                // Hide screens
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                
                // Start game
                gameRunning = true;
                lastEnemyTime = Date.now();
                lastPowerupTime = Date.now();
                gameLoop();
            }
            
            // Game over
            function gameOver() {
                gameRunning = false;
                cancelAnimationFrame(animationId);
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('galaxyDefenderHighScore', highScore);
                    highScoreDisplay.textContent = highScore;
                }
                
                // Show game over screen
                finalScoreDisplay.textContent = score;
                gameOverScreen.style.display = 'flex';
                
                // Create explosion at player position
                createExplosion(playerX + 25, playerY + 25);
            }
            
            // Event listeners
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', startGame);
            
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'w') keys.w = true;
                if (e.key.toLowerCase() === 'a') keys.a = true;
                if (e.key.toLowerCase() === 's') keys.s = true;
                if (e.key.toLowerCase() === 'd') keys.d = true;
                if (e.code === 'Space') shoot();
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.key.toLowerCase() === 'w') keys.w = false;
                if (e.key.toLowerCase() === 'a') keys.a = false;
                if (e.key.toLowerCase() === 's') keys.s = false;
                if (e.key.toLowerCase() === 'd') keys.d = false;
            });
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            document.addEventListener('click', shoot);
            document.addEventListener('touchstart', shoot);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                gameAreaWidth = window.innerWidth;
                gameAreaHeight = window.innerHeight;
            });
            
            // Initialize stars
            createStars();
        });
    </script>
</body>
</html>
